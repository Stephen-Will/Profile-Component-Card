<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Profile card component</title>

    <link rel="stylesheet" href="./css/main.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <img
      src="./images/bg-pattern-top.svg"
      alt="Background Image"
      class="bg-image img-top"
    />
    <img
      src="./images/bg-pattern-bottom.svg"
      alt="Background Image"
      class="bg-image img-bottom"
    />

    <div class="card">
      <div class="card-bg">
        <img src="./images/bg-pattern-card.svg" alt="Card Pattern" />
      </div>

      <div class="card-content">
        <div class="card-img">
          <img src="./images/image-victor.jpg" alt="" class="profile-pic" />
        </div>
        <div class="card-text">
          <div class="card-header text-header">Victor Crest</div>
          <div class="card-text text-muted">26</div>
        </div>
        <div class="card-subtext text-muted">London</div>
      </div>
      <div class="card-content-bottom">
        <div class="card-bottom-text">
          <span class="text-header">80K</span>
          <span class="text-muted">Followers</span>
        </div>
        <div class="card-bottom-text">
          <span class="text-header">803K</span>
          <span class="text-muted">Likes</span>
        </div>
        <div class="card-bottom-text">
          <span class="text-header">1.4K</span>
          <span class="text-muted">Photos</span>
        </div>
      </div>
    </div>

    <!--          -->
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
